<!DOCTYPE html>
<html>
	<head>
	<title>Thank You!</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
	
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>	
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
     
		  <a-marker type="pattern" url="/Thank you!/thanks-qr.png">
	<!--	        
<a-marker preset="hiro">
<a-marker type='pattern' url='/assets/pattern-QR-Code_City-Seal.patt'>
-->
    <a-entity position="0 1.5 -1.5" rotation="0 25 0" geometry="primitive:box;" material="shader:gif;src:url(https://media.giphy.com/media/5xtDarmwsuR9sDRObyU/giphy.gif)"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
