<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/three.js/examples/js/geolocation/THREEx.Geolocation.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="custom" type="pattern" url="path/to/your-pattern-marker.patt">
		  
		  <a-entity material="color: red" geometry="primitive: box" gps-new-entity-place="latitude: 34.4127689492901; longitude: -118.554039927726" scale="100 100 100" position="0 5 0">
			  
        <a-entity id="redBox" position="0 5 0" scale="100 100 100" geometry="primitive: box" material="color: red;"></a-entity>
      </a-marker>
      <a-camera-static></a-camera-static>
    </a-scene>

    <script>
      // Initialize geolocation
      var geolocation = new THREEx.Geolocation();

      // Get the current position
      geolocation.start(function(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Calculate the position of the red box entity based on the GPS coordinates
        var positionX = latitude - 34.4127689492901;  // Adjust as necessary
        var positionY = 5;  // 5 meters height
        var positionZ = longitude - (-118.554039927726);  // Adjust as necessary

        // Update the position of the red box entity
        var redBox = document.getElementById("redBox");
        redBox.setAttribute("position", positionX + " " + positionY + " " + positionZ);
      });
    </script>
  </body>
</html>
